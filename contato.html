<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Entre em contato</h1>
    </header>
    <main>
        <section id="contato">
            <h2>Formulário de Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Digite seu número" required>

                <label for="inst">Instagram:</label>
                <input type="text" id="inst" name="instagram" placeholder="Digite seu Instagram">

                <button type="submit">Enviar</button>
            </form>
            <p>Clique <a href="index.html">aqui</a> para voltar</p>
        </section>
    </main>
</body>
</html>
